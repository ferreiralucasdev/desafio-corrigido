<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/font-style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Huddle landing page</title>
</head>

<body>
    <main class="main">
        <header class="logo">
            <a href="#">
                <img src="./src/images/logo.svg" alt="Huddle logo">
            </a>
        </header>

        <section class="content">
            <div class="image-container">
                <img src="./src/images/illustration-mockups.svg" alt="Illustration mockups"
                    class="content-image content-width">
            </div>

            <div class="content-text content-width">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>

                <a href="#" class="btn">Register</a>

                <footer class="footer">
                    <ul class="socials">
                        <li>
                            <a href="#" target="_blank" class="container-i"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                        </li>

                        <li>
                            <a href="#" target="_blank" class="container-i"><i
                                    class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="container-i"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </footer>
            </div>
        </section>
    </main>
</body>

</html>
